<html>
<head>
  <title></title>
</head>
<body>
  <asq-order-q id="with-sortable" sortable="[label]">
    <div label name="ready">ready</div>
    <div label name="attached">attached</div>
    <div label name="created">created</div>
    <div label name="detached">detached</div>
  </asq-order-q>

  <asq-order-q id="without-sortable">
    <div name="ready">ready</div>
    <div name="attached">attached</div>
    <div name="created">created</div>
    <div name="detached">detached</div>
  </asq-order-q>

  <asq-order-q id="with-attr-for-sorted" attr-for-sorted="k-name">
    <div k-name="ready">ready</div>
    <div k-name="attached">attached</div>
    <div k-name="created">created</div>
    <div k-name="detached">detached</div>
  </asq-order-q>

  <asq-order-q id="without-attr-for-sorted">
    <div name="ready">ready</div>
    <div name="attached">attached</div>
    <div name="created">created</div>
    <div name="detached">detached</div>
  </asq-order-q>

</body>
</html>
