  <style shim-shadowdom>
    body {
      font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
      font-size: 14px;
      margin: 0;
      padding: 24px;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-touch-callout: none;
    }
    asq-order /deep/ [target] {

      padding: 4px;
      margin-bottom: 20px;
      line-height: 1.42857143;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      -webkit-transition: border .2s ease-in-out;
           -o-transition: border .2s ease-in-out;
              transition: border .2s ease-in-out;

    }
    div#targets {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    asq-order /deep/ wrapper{
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    asq-order /deep/ [target] {
      display: block;
      
      min-height: 45px;
      /*min-width: 100px;*/
      /*min-width: 75px;*/
      width: 200px auto;
    }

    asq-order /deep/ [target] > [object] {
      cursor: default;
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin: 2px;
    }

    asq-exercise > asq-order {
      max-width: 220px;
      /*text-align: center;*/
      max-width: 0 auto;
    }

    asq-order > object {
      cursor: pointer;
    }

  /*  asq-order /deep/ section {
      text-align: center;
    }*/

    body > asq-exercise {
      display: block;
      width: 350px;
    }

    asq-order /deep/ [object] {
      display: block;
      color: #a94442;
      background-color: #f2dede;
      border-color: #ebccd1;
      border-color: #faebcc;
      padding: 8px 6px;
      border: 1px solid transparent;
      border-radius: 4px;

      max-width: 150px;
      margin: 1px auto;
    }

    asq-order > [object] > b {
      color: red;
    }

    asq-order > img {
      max-width: 200px;

    }

  </style>
