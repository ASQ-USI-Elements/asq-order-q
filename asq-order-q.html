<dom-module id="asq-order-q">
  <style>

  </style>
  <template>
    <template is="dom-if" if="{{hasRole(role, roles.VIEWER)}}" restamp>
      <asq-order-q-viewer
        role="viewer" 
        uid="[[uid]]"
        disabled="{{disabled}}"
        event-bus="[[eventBus]]">
        <content></content>
      </asq-order-q-viewer>
    </template>

    <template is="dom-if" if="{{hasRole(role, roles.PRESENTER)}}" restamp>
      <asq-order-q-presenter
        role="presenter" 
        uid="[[uid]]"
        disabled="{{disabled}}"
        event-bus="[[eventBus]]">
        <content></content>
      </asq-order-q-presenter>
    </template>
  </template>
  <script>

    Polymer({
      is: 'asq-order-q',

      behaviors: [
        ASQ.asqQuestionElementBehavior
      ],

      properties: {
        disabled: { 
          type: Boolean,
          value: false,
          notify: true, 
          reflectToAttribute: true
        },
        /**
         * Event bus to communicate with ASQ
         */
        eventBus: {
          type: Object,
          notify: true
        },

        /**
         * This property is used to specify the matches through a valid 
         * JSON format string, which is exactlly the stringify string of
         * `matches`, i.e. JSON.stringify(matches). An example is 
         * like follows.
         *
         *      x.value='["xy", "xz", "yz"]'
         *      
         */
        value: {
          type: String,
          value: '{}'
        }
      }
    
    });
  </script>
</dom-module>
